<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/7adb9c563c.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="headerMobile">
            <p class="username_name">Maria Cardenas</p>
            <img src="./img/profile.jpg" alt="" class="profile">
        </div>
    </header>
    <main>
        <div class="profile-container">
            <img src="./img/profile.jpg" alt="" class="profilePage">
            <p>Change profile photo</p>
            <label class="profileLabel">Name
            </label>
            <input type="text" placeholder="Maria" class="input">
            <label class="profileLabel">Last Name
            </label>
            <input type="text" placeholder="Cardenas" class="input">
            <label class="profileLabel">Description
            </label>
            <textarea placeholder="An individual with ADHD may exhibit characteristics such as difficulty sustaining attention, impulsivity, restlessness, and challenges in organizing tasks." class="input large"></textarea>
        </div>
        </div>

    </main>
    <footer>
        <div class="mobileFooter">
            <nav>
                <li><i class="fa-solid fa-user"></i></li>
                <li><i class="fa-solid fa-robot"></i></li>
                <li><i class="fa-solid fa-house active"></i></li>
                <li><i class="fa-solid fa-heart"></i></li>
            </nav>
        </div>
    </footer>
</body>
</html>
