<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/7adb9c563c.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="headerMobile">
            <p class="username_name">Maria Cardenas</p>
            <img src="./img/profile.jpg" alt="" class="profile">
        </div>
    </header>
    <main>
        <div class="card">
            <div class="cardImage">
                <img src="./img/ai.gif" class="cardImg">
            </div>
            <div class="cardInfo">
                <h2>Unity AI</h2>
                <p>Your ADHD AI Assistant!</p>
            </div>
        </div>
        <div class="card">
            <div class="cardImage">
                <img src="./img/love.gif" class="cardImg">
            </div>
            <div class="cardInfo">
                <h2>Emotional Support</h2>
                <p>ADHD community Support.</p>
            </div>
        </div>
        <div class="card">
            <div class="cardImage">
                <img src="./img/target.gif" class="cardImg">
            </div>
            <div class="cardInfo">
                <h2>Goals</h2>
                <p>Track your goals.</p>
            </div>
        </div>
        <div class="card">
            <div class="cardImage">
                <img src="./img/alarm.gif" class="cardImg">
            </div>
            <div class="cardInfo">
                <h2>Time Tracker</h2>
                <p>Track your activity time.</p>
            </div>
        </div>
        <div class="card">
            <div class="cardImage">
                <img src="./img/community.gif" class="cardImg">
            </div>
            <div class="cardInfo">
                <h2>Community</h2>
                <p>Learn things and make friends.</p>
            </div>
        </div>
    </main>
    <footer>
        <div class="mobileFooter">
            <nav>
                <li><a href="profile.html"><i class="fa-solid fa-user"></i></a></li>
                <li><i class="fa-solid fa-robot"></i></li>
                <li><a href="index.html"><i class="fa-solid fa-house active"></i></a></li>
                <li><i class="fa-solid fa-heart"></i></li>
            </nav>
        </div>
    </footer>
</body>
</html>
